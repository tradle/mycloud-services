service:
  name: tradle-mycloud-services

plugins:
  # - serverless-webpack
  # - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  region: ${self:custom.region}
  stage: dev
  environment:
    TABLE_NAME: 'tdl-superawesome-ltd-dev-bucket-0'
    S3_USER_LOG_PREFIX: 'tdl-superawesome-ltd-dev-logs/userlogs'
    LOG_LEVEL: 'debug'
    AWS_REGION: ${self:provider.region}

custom:
  region: 'us-east-1'
  serverless-offline:
    port: 31013

functions:
  createPublisher:
    handler: lib/root-handler.handler
    events:
      - http:
          method: post
          path: publisher

  createSubscriber:
    handler: lib/root-handler.handler
    events:
      - http:
          method: post
          path: subscriber

  createSubscription:
    handler: lib/root-handler.handler
    events:
      - http:
          method: post
          path: subscription

  createNotification:
    handler: lib/root-handler.handler
    events:
      - http:
          method: post
          path: notification

  clearBadge:
    handler: lib/root-handler.handler
    events:
      - http:
          method: post
          path: clearbadge

  saveUserLog:
    handler: lib/root-handler.handler
    events:
      - http:
          method: post
          path: userlog
